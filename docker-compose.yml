version: '3.8'

services:
  # InfluxDB - Time-series metrics database
  influxdb:
    image: influxdb:2.7-alpine
    container_name: trading-influxdb
    environment:
      INFLUXDB_DB: trading-metrics
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: ${INFLUX_PASSWORD:-changeme}
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Dashboard visualization
  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Trade history database
  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: trading_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Freqtrade - DCA & Grid trading bot
  freqtrade:
    image: freqtradeorg/freqtrade:latest
    container_name: trading-freqtrade
    environment:
      FREQTRADE_USERDIR: /freqtrade/user_data
    ports:
      - "8080:8080"
    volumes:
      - ~/trading-bots/freqtrade/user_data:/freqtrade/user_data
      - ~/.trading_bot_keys.env:/freqtrade/.env:ro
    depends_on:
      - postgres
      - influxdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/version"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reports API - P&L & tax reporting
  reports:
    image: python:3.11-slim
    container_name: trading-reports
    working_dir: /app
    command: python3 -m http.server 5000
    ports:
      - "5000:5000"
    volumes:
      - ~/trading-bots/reports:/app
      - ~/.trading_bot_keys.env:/app/.env:ro
    depends_on:
      - postgres
    restart: unless-stopped

  # Nginx - Reverse proxy & load balancer
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - grafana
      - freqtrade
      - reports
    restart: unless-stopped

volumes:
  influxdb_data:
  grafana_data:
  postgres_data:
  redis_data:

networks:
  default:
    name: trading-network
