version: '3.8'

services:
  # InfluxDB for time-series metrics
  influxdb:
    image: influxdb:2.7-alpine
    container_name: trading-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: trading
      DOCKER_INFLUXDB_INIT_BUCKET: trading-metrics
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-secret-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: trading-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - trading-net

  # PostgreSQL for trade history
  postgres:
    image: postgres:15-alpine
    container_name: trading-postgres
    environment:
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading123
      POSTGRES_DB: trades
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-net

  # Freqtrade API & UI
  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: trading-freqtrade
    ports:
      - "8080:8080"
    environment:
      FREQTRADE_DATADIR: /freqtrade/data
    volumes:
      - ./freqtrade/config:/freqtrade/config
      - ./freqtrade/user_data:/freqtrade/user_data
      - ./freqtrade/logs:/freqtrade/logs
    command: trade --config config/config.json --strategy user_data/strategies/sample_strategy.py
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trading-net
    restart: unless-stopped

  # Redis for caching/messaging
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-net

  # Python Flask app for reports & API
  reports-api:
    build:
      context: ./reports
      dockerfile: Dockerfile
    container_name: trading-reports
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://trading:trading123@postgres:5432/trades
      INFLUX_TOKEN: my-secret-token
      INFLUX_ORG: trading
      INFLUX_BUCKET: trading-metrics
    volumes:
      - ./reports/data:/app/data
      - ./reports/exports:/app/exports
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      - trading-net
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: trading-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - grafana
      - freqtrade
      - reports-api
    networks:
      - trading-net
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:
  postgres-data:
  redis-data:

networks:
  trading-net:
    driver: bridge
